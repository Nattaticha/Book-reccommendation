<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #141414;
            color: white;
        }
        .navbar {
            background-color: #0f1a62 !important;
        }
        .text-navy {
            color: #f1c40f;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 คอลัมน์ */
            gap: 25px;
            padding: 20px;
            max-width: 1100px;
            margin: auto;
        }
        .book-card {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            max-width: 200px;
            border: 3px solid transparent;
            border-radius: 10px;
        }
        .book-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
        }
        .book-info {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            border-radius: 0 0 10px 10px;
        }
        .book-card:hover .book-info {
            opacity: 1;
        }
        .selected {
            border: 3px solid #f1c40f; /* ขอบสีทองเมื่อเลือก */
            transform: scale(1.05);
        }
        .btn-recommend, .btn-reset {
            display: inline-block;
            margin: 20px 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .btn-recommend {
            background-color: #f1c40f;
            color: #141414;
        }
        .btn-recommend:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        .btn-reset {
            background-color: #e74c3c;
            color: white;
        }
        .btn-reset:hover {
            background-color: #c0392b;
        }
        #recommendationResults {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark">
        <a class="navbar-brand text-white">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" class="text-white">Home</a></li>
            <li><a href="/recommend" class="text-white">Recommend</a></li>  <!-- ✅ แก้จาก href="#" เป็น /recommend -->
            <li><a href="/contact" class="text-white">Contact</a></li>
        </ul>
    </nav>
    

    <div class="container">
        <h1 class="text-navy text-center" style="margin-top: 20px;">Select up to 5 Books</h1>
        <div class="book-grid">
            {% for i in range(book_name|length) %}
                <div class="book-card" onclick="selectBook(this, '{{ book_name[i] }}')">
                    <img src="{{ image[i] }}" alt="Book Cover">
                    <div class="book-info">
                        <p class="text-navy" style="font-size: 16px;">{{ book_name[i] }}</p>
                        <h5>{{ author[i] }}</h5>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="text-center">
            <button class="btn-recommend" id="recommendBtn" onclick="getRecommendations()" disabled>Get Recommendations</button>
            <button class="btn-reset" id="resetBtn" onclick="resetSelection()">Reset Selection</button>
        </div>

        <!-- แสดงผลลัพธ์หนังสือแนะนำ -->
        <div id="recommendationResults"></div>
    </div>

    <script>
        let selectedBooks = [];

        function selectBook(card, bookName) {
            if (selectedBooks.includes(bookName)) {
                // ถ้าเลือกแล้ว → เอาออก
                selectedBooks = selectedBooks.filter(name => name !== bookName);
                card.classList.remove('selected');
            } else {
                // ถ้ายังไม่ครบ 5 → เพิ่มเข้าไป
                if (selectedBooks.length < 5) {
                    selectedBooks.push(bookName);
                    card.classList.add('selected');
                }
            }

            // ถ้าเลือกได้ 1 เล่มขึ้นไป เปิดปุ่ม
            document.getElementById("recommendBtn").disabled = selectedBooks.length === 0;
        }

        function getRecommendations() {
            if (selectedBooks.length > 0) {
                fetch('/get_recommendations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ selected_books: selectedBooks })
                })
                .then(response => response.json())
                .then(data => {
                    displayRecommendations(data.recommended_books);
                })
                .catch(error => console.error('Error:', error));
            }
        }

        function displayRecommendations(recommendedBooks) {
            let resultDiv = document.getElementById("recommendationResults");
            resultDiv.innerHTML = "<h2 class='text-navy'>Recommended Books</h2>";

            let bookGrid = document.createElement("div");
            bookGrid.classList.add("book-grid");

            recommendedBooks.forEach(book => {
                let bookCard = document.createElement("div");
                bookCard.classList.add("book-card");

                let img = document.createElement("img");
                img.src = book.image;
                img.alt = "Book Cover";

                let bookInfo = document.createElement("div");
                bookInfo.classList.add("book-info");

                let title = document.createElement("p");
                title.classList.add("text-navy");
                title.style.fontSize = "16px";
                title.textContent = book.title;

                let author = document.createElement("h5");
                author.textContent = book.author;

                bookInfo.appendChild(title);
                bookInfo.appendChild(author);
                bookCard.appendChild(img);
                bookCard.appendChild(bookInfo);
                bookGrid.appendChild(bookCard);
            });

            resultDiv.appendChild(bookGrid);
        }

        function resetSelection() {
            selectedBooks = []; // เคลียร์รายชื่อหนังสือที่เลือก
            document.querySelectorAll(".book-card").forEach(card => {
                card.classList.remove("selected"); // ลบ highlight ออกจากหนังสือ
            });
            document.getElementById("recommendBtn").disabled = true; // ปิดปุ่ม Get Recommendations
            document.getElementById("recommendationResults").innerHTML = ""; // เคลียร์ผลลัพธ์
        }
    </script>

</body>
</html>
